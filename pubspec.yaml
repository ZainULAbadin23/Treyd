name: treyd_crypto
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.20.1
  date_format: ^2.0.7
  get: ^4.6.5
  get_storage: ^2.1.1
  mask_text_input_formatter: ^2.4.0
  flutter_spinkit: ^5.2.0
  cached_network_image: ^3.2.0
  dio: ^5.1.2
  flutter_native_splash: ^2.1.6
  flutter_screenutil: ^5.7.0
  url_launcher: ^6.1.8
  intl_phone_field: ^3.1.0
  flutter_svg: ^2.0.10+1
  jiffy: ^6.1.0
  infinite_scroll_pagination: ^4.0.0
  simple_gradient_text: ^1.3.0
  pinput: ^5.0.0
  carousel_slider: ^5.0.0
  fl_chart: ^0.62.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/png/
    - assets/images/svg/
    - assets/images/jpg-or-jpeg/
    - assets/json-files/

  fonts:
    - family: TsukimiRoundedRegular
      fonts:
        - asset: assets/fonts/TsukimiRounded-Regular.ttf
    - family: TsukimiRoundedLight
      fonts:
        - asset: assets/fonts/TsukimiRounded-Light.ttf
    - family: TsukimiRoundedMedium
      fonts:
        - asset: assets/fonts/TsukimiRounded-Medium.ttf

    - family: TsukimiRoundedSemiBold
      fonts:
        - asset: assets/fonts/TsukimiRounded-SemiBold.ttf
    - family: TsukimiRoundedBold
      fonts:
        - asset: assets/fonts/TsukimiRounded-Bold.ttf


    - family: OpenSansRegular
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
    - family: OpenSansLight
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf
    - family: OpenSansMedium
      fonts:
        - asset: assets/fonts/OpenSans-Medium.ttf

    - family: OpenSansSemiBold
      fonts:
        - asset: assets/fonts/OpenSans-SemiBold.ttf
    - family: OpenSansBold
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
